<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>What's the Weather?</title>
</head>

<body>
    <header class="p-2 bg-dark text-white text-center">
        <h1>What's the Weather?</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2 bg-dark text-white" id="search">
                    <h2>Look up a City</h2>
                    <input id="user-input" type="text" autofocus="true" placeholder="Enter"/>
                    <button class="btn btn-primary " type="submit">Search</button>
                </form>
                <div id="past-searches" class="past-search border" ></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="selected-city bg-dark row border" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="weather-container" class="list"></div>
                    </div>
                </div>
                <div class="row border bg-dark " id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="five-day-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
